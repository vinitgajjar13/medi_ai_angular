<div class="selectrole-container">
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <img src="assets/logo.png" alt="Medi AI logo" class="logo-img" />
      <h1 class="logo-text">Medi - <span>AI</span></h1>
    </div>
  </div>

  <!-- Illustration Section -->
  <div class="illustration-section">
    <div class="illustration-wrapper">
      <img
        src="assets/doctor_illustration.png"
        alt="Doctor Illustration"
        class="illustration-img"
      />
    </div>
  </div>

  <!-- Message Section -->
  <div class="message-section">
    <p>
      Choose Your Profile To Access Specialized Tools And Personalized Care.
    </p>
  </div>

  <!-- Roles Section -->
  <div class="roles-section">
    <!-- Patient Card -->
    <div class="role-card patient" (click)="selectRole('patient')">
      <div class="role-info">
        <h3>Patient</h3>
        <p>AI Symptoms Check, Health History, And Direct Booking.</p>
      </div>
      <div class="role-icon">
        <div class="heart-icon-bg">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Doctor Card -->
    <div class="role-card doctor" (click)="selectRole('doctor')">
      <div class="role-info">
        <h3>Doctor</h3>
        <p>AI Symptoms Check, Health History, And Direct Booking.</p>
      </div>
      <div class="role-icon">
        <div class="stethoscope-icon-bg">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4.8 2.3A.3.3 0 1 0 5 2a.3.3 0 1 0-.2.3Z"></path>
            <path d="M10 2v2"></path>
            <path d="M7 2v2"></path>
            <path d="M3 14c0 1.3.5 2.5 1.5 3.5.5.5 1.1.9 1.7 1.2"></path>
            <path d="M8 14c0 1.3-.5 2.5-1.5 3.5-.5.5-1.1.9-1.7 1.2"></path>
            <path d="M11 6a5 5 0 0 1-5 5h0a5 5 0 0 1-5-5"></path>
            <path d="M11 6v4a5 5 0 0 1-5 5h0a5 5 0 0 1-5-5V6"></path>
            <path d="M11 8.5c1 0 2 .1 3 1"></path>
            <path d="M14 9.5c0 2-1 4-3 5.5"></path>
            <path d="M18 11a3 3 0 0 1-3 3"></path>
            <path d="M18 11v3"></path>
            <path d="M21 17a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
