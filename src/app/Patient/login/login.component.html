<div class="login-container">
  <div class="safe-area-top"></div>
  <!-- Logo Section -->
  <div class="logo-section">
    <div class="logo-wrapper">
      <img src="assets/logo.png" alt="Medi AI logo" class="logo-img" />
      <h1 class="logo-text">Medi - <span>AI</span></h1>
    </div>
  </div>

  <!-- Header Section -->
  <div class="header-section">
    <h2>Welcome Back !</h2>
    <p>
      Log In To Access Your Health Records And AI-Assisted Insights, Securely
      And Privately.
    </p>
  </div>

  <!-- Form Section -->
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="signIn()">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email address"
        inputmode="email"
        autocomplete="email"
        formControlName="email"
      />
      <div
        class="error-msg"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-input-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          formControlName="password"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="togglePassword()"
        >
          <svg
            *ngIf="!showPassword"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg
            *ngIf="showPassword"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
            ></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
      <div
        class="error-msg"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="form-options">
      <label class="remember-me">
        <input type="checkbox" formControlName="rememberMe" />
        <span> Remember me </span>
      </label>
      <a href="javascript:void(0)" class="forgot-password">Forgot password?</a>
    </div>

    <button type="submit" class="sign-in-btn">Sign in</button>
  </form>

  <!-- Social Login Section -->
  <div class="social-login-section">
    <p class="divider"><span>other way to sign in</span></p>
    <div class="social-icons">
      <button class="social-btn google">
        <svg viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer-section">
    <p>Donâ€™t have an account? <a (click)="goToSignup()">Create Account</a></p>
    <div class="safe-area-bottom"></div>
  </div>
</div>
